<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div id="system_role_toolbar">
            <input type="button" class="btn btn-info" value="添加"/>
            <input type='button' class='btn btn-info' id="system_role_update" value='修改'/>
            <input type='button' class='btn btn-danger' value='删除'/>
        </div>
        <table id="system_role_table"></table>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        let headUrl="controllerPage/system/";

        let roleTable="#system_role_table";
        $(roleTable).bootstrapTable({
            url: headUrl + "role_table.json",
            clickToSelect: true,
            toolbar: "#system_role_toolbar",//自定义工具栏
            pagination: true,//显示分页
            showRefresh: true,//刷新
            pageNumber: 1,
            pageSize: 3,
            pageList: [3, 5, 6],
            paginationPreText: "<",
            paginationNextText: ">",
            columns: [
                {checkbox: true},
                {field: "id", title: "编号"},
                {field: "name", title: "名称"},
                {field: "remark", title: "备注"}
            ]
        })

        $("#system_role_update").click(function () {
            myIsSelectRowTable(roleTable);
        })
    })
</script>
</body>
</html>

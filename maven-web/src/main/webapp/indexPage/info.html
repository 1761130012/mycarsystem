<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
</head>
<body>
<form class="form-horizontal">
    <div class="form-group text-center">
        <label class="col-md-2" for="userName">姓名：</label>
        <div class="col-md-10">
            <input type="text" id="userName" class="form-control"/>
        </div>
    </div>
    <div class="form-group text-center">
        <label class="col-md-2" for="pwd">密码：</label>
        <div class="col-md-10">
            <input type="text" id="pwd" class="form-control"/>
        </div>
    </div>
    <div class="form-group text-center">
        <label class="col-md-2" for="userCode">身份证号码：</label>
        <div class="col-md-10">
            <input type="text" id="userCode" class="form-control"/>
        </div>
    </div>
    <div class="form-group text-center">
        <label class="col-md-2" for="driving">车牌号：</label>
        <div class="col-md-10">
            <input type="text" id="driving" class="form-control"/>
        </div>
    </div>
    <div class="form-group text-center">
        <input type="button" class="btn-info form-control" value="点击修改"/>
    </div>
</form>
</body>
</html>
